<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .header img {
            height: 60px;
            animation: fadeIn 2s ease;
        }

        .header button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .header button:hover {
            background-color: #e55a4e;
            transform: scale(1.1);
        }

        .header a {
            
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .header video {
            border: 2px solid #fff;
            border-radius: 10px;
            animation: zoomIn 1s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 20px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content iframe {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content iframe:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .ad-section {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 150px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .ad-section img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        
    
    </style>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <button onclick="exit()" id="endbutton">Exit Quiz</button>
            <a href="./q1.html" target="frame1" id="hiddenLink" onclick="showend()">Start Exam</a>
            <button onclick="startWebcam(); showLink();" id="startButton">Start Webcam</button>
        </div>
        <div class="logo-section">
            <img src="./10000_coders_logo.jpg" alt="Logo">
        </div>
        <div class="webcam-section">
            <video onclick="snapshot(this);" width="150" height="100" id="video" autoplay></video>
        </div>
    </div>

    <div class="main-content">
        <div class="ad-section">
            <marquee class="mq1" behavior="" direction="up" loop="">
                <img src="./pic1.png" alt="Ad 1">
            <img src="./pic2.png" alt="Ad 1">
            <img src="./pic3.png" alt="Ad 1">
            <img src="./pic4.png" alt="Ad 1">
            <img src="./pic5.png" alt="Ad 1">
            <img src="./pic6.png" alt="Ad 1">
            <img src="./pic7.png" alt="Ad 1">
            <img src="./pic8.png" alt="Ad 1">
            <img src="./pic9.png" alt="Ad 1">
            <img src="./pic10.png" alt="Ad 1">
            <img src="./pic11.png" alt="Ad 1">
            </marquee>
            
        </div>

        <iframe scrolling="no" src="" name="frame1" frameborder="0" width="800px" height="500px"></iframe>

        <div class="ad-section">
            <marquee class="mq1" behavior="" direction="down" loop="">
                <img src="./pic6.png" alt="Ad 1">
            <img src="./pic7.png" alt="Ad 1">
            <img src="./pic8.png" alt="Ad 1">
            <img src="./pic9.png" alt="Ad 1">
            <img src="./pic10.png" alt="Ad 1">
            <img src="./pic11.png" alt="Ad 1">
                <img src="./pic1.png" alt="Ad 1">
            <img src="./pic2.png" alt="Ad 1">
            <img src="./pic3.png" alt="Ad 1">
            <img src="./pic4.png" alt="Ad 1">
            <img src="./pic5.png" alt="Ad 1">
            
            </marquee>
            
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Exam Portal. All Rights Reserved.
    </div>
</body>
</html>
